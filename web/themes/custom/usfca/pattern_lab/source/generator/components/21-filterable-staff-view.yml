name: filterable-staff-view
type: component
markup:
  content:
    - type: container
      class: text-container
      content:
        - type: field
          name: section-title
          with: title
        - type: field
          name: description
          with: description
    - type: component
      name: filter-form
      with:
        title: 'null'
        items: filterItems
      condition: filterItems
    - type: repeater
      name: cards
      for: card
      in: cards
      with: card
      repeat:
        type: component
        name: staff-card
        own: true
        with:
          image: image
          title: title
          affiliation: affiliation
          email: email
          phone: phone
          description: description
        markup:
          content:
            - type: field
              name: image
              with: image
              condition: image
            - type: container
              class: "text-container"
              content:
                - type: field
                  name: cta-title
                  with: title
                - type: field
                  name: affiliation
                  with: affiliation
                  condition: affiliation
                - type: field
                  name: email
                  with: email
                  condition: email
                - type: field
                  name: phone
                  with: phone
                  condition: phone
                - type: field
                  name: description
                  with: description
                  condition: description
