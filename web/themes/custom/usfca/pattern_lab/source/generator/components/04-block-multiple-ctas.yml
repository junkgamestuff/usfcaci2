name: "block-multiple-ctas"
type: "component"
markup:
  content:
  - type: container
    class: 'text-container'
    content:
    - type: field
      name: section-title
      with:
        title: title
    - type: field
      name: description
      condition: description
      with:
        description: description
  - type: container
    class: 'links-container'
    content:
    - type: repeater
      name: 'links'
      for: link
      in: links
      repeat:
        type: field
        name: link
        with: link
