      class: "text-container"
      content:
        - type: field
          name: section-title
          with: title
        - type: field
          name: description
          with: description
          condition: description
        - type: field
          name: link
          with: link
          condition: link
    - type: container
      class: "video-container"
      condition: 'image or video.embed'
      content:
        - type: field
          name: image
          with: image
          condition: image
        - type: field
          name: video-lightbox
          with:
            embed: 'video.embed'
          condition: 'video.embed'
