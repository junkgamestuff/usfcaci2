name: card-grid
type: component
markup:
  content:
    - type: container
      class: text-container
      condition: title
      content:
      - type: field
        name: section-title
        with:
          title: title
      - type: field
        name: description
        condition: description
        with:
          description: description
    - type: repeater
      for: card
      in: cards
      repeat:
        name: card-grid-card
        own: true
        markup:
          content:
            - type: container
              class: "text-container"
              content:
              - type: field
                name: cta-title
                with:
                  title: title
              - type: field
                name: description
                condition: description
                with:
                  description: description
            - type: field
              name: image
              condition: image
              with:
                image: image
        with:
          title: title
          description: description
          image: image
          link: link
