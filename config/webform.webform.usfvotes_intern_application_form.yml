id: usfvotes_intern_application_form
title: 'USFVotes Intern Application Form'
description: ''
category: ''
elements: |-
  email_address_required_:
    '#type': email
    '#title': 'Email Address (Required)'
    '#required': true
    '#required_error': 'Email Address is Required'
  name_required_:
    '#type': webform_name
    '#title': 'Name (Required)'
    '#required': true
    '#title__access': false
    '#middle__access': false
    '#suffix__access': false
    '#degree__access': false
  are_you_registered_to_vote_required_:
    '#type': radios
    '#title': 'Are you registered to vote? (Required)'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
      Maybe: Maybe
    '#required': true
  are_you_interested_in_registering_others_to_vote_required_:
    '#type': radios
    '#title': 'Are you interested in registering others to vote? (Required)'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
      Maybe: Maybe
    '#required': true
  what_skills_and_passions_do_you_bring_required_:
    '#type': checkboxes
    '#title': 'What skills and passions do you bring? (Required)'
    '#options':
      Policy: Policy
      Advocacy: Advocacy
      'Communications and Marketing': 'Communications and Marketing'
      'Creative Writing': 'Creative Writing'
      'Public Speaking': 'Public Speaking'
      'Research and Analysis': 'Research and Analysis'
      'Organizational and Administrative': 'Organizational and Administrative'
      'Student Outreach': 'Student Outreach'
      Other: Other
    '#required': true
  list_your_3_most_significant_civic_engagement_experiences_exp_in:
    '#type': textarea
    '#title': 'List your 3 most significant civic engagement experiences, exp: internships, employment, volunteer, etc.. (Required)'
    '#required': true
  what_organizations_are_you_involved_with_either_on_campus_or_off:
    '#type': textarea
    '#title': 'What organizations are you involved with? Either on campus or off campus? (Required)'
    '#required': true
  are_you_interested_in_being_a_committee_lead_required_:
    '#type': radios
    '#title': 'Are you interested in being a committee lead? (Required)'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#required': true
  if_you_answered_yes_in_the_previous_question_in_which_committee_:
    '#type': checkboxes
    '#title': 'If you answered "yes" in the previous question, in which committee are you interested?'
    '#options':
      Programming: Programming
      'Marketing and Communications': 'Marketing and Communications'
      'Voter Engagement': 'Voter Engagement'
      'Voter Recruitment': 'Voter Recruitment'
      Other: Other
    '#required': true
  why_do_you_believe_voting_is_important_required_:
    '#type': textarea
    '#title': 'Why do you believe voting is important? (Required)'
    '#required': true
