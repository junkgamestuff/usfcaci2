description: ''
category: ''
elements: |-
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#required': true
  email:
    '#type': email
    '#title': Email
    '#required': true
  phone:
    '#type': tel
    '#title': Phone
    '#placeholder': '222 222-2222'
  cwid_eight_digits_if_admitted_to_usf:
    '#type': number
    '#title': 'CWID (eight digits) if admitted to USF'
  are_you_interested_in_living_on_the_co_ed_sii_floor_:
    '#type': radios
    '#title': 'Are you interested in living on the co-ed SII floor?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
      Maybe: Maybe
  are_you_:
    '#type': radios
    '#title': 'Are you:'
    '#options':
      'A current USF student': 'A current USF student'
      'A current high school student': 'A current high school student'
      'Planning to transfer to USF from another college or university': 'Planning to transfer to USF from another college or university'
    '#required': true
  how_did_you_learn_about_sii_:
    '#type': radios
    '#title': 'How did you learn about SII?'
    '#description': 'Only undergraduates at the University of San Francisco are eligible to join the St. Ignatius Institute.'
    '#options':
      'Admissions tour': 'Admissions tour'
      'USF website': 'USF website'
      'Current student': 'Current student'
      'USF professor': 'USF professor'
      Friend: Friend
      Other: Other
    '#required': true
  please_explain_why_you_would_like_to_join_the_institute_200_word:
    '#type': textarea
    '#title': 'Please explain why you would like to join the Institute (200 words suggested)'
    '#required': true
  sii_tries_to_foster_solidarity_in_action_to_honor_the_jesuit_ide:
    '#type': textarea
    '#title': 'SII tries to foster solidarity in action to honor the Jesuit ideal of being people with and for others. Can you give an example of service you performed in the past? What did you do and why? (200 words suggested)'
    '#required': true
  what_does_spirituality_mean_to_you_please_specify_if_you_current:
    '#type': textarea
    '#title': 'What does spirituality mean to you? Please specify if you currently or formerly have a faith tradition and any religious formation experiences. (200 words suggested)'
    '#required': true
  what_do_you_know_about_the_jesuits_no_word_requirement_:
    '#type': textarea
    '#title': 'What do you know about the Jesuits? (no word requirement)'
