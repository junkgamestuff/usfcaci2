id: teacher_preparation_programs
title: 'Teacher Preparation Programs Application'
description: ''
category: ''
elements: |-
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#required': true
  email_address:
    '#type': email
    '#title': 'Email Address'
    '#required': true
  usf_id_number:
    '#type': number
    '#title': 'USF ID Number'
  mailing_address_permanent:
    '#type': textarea
    '#title': 'Mailing Address: Permanent'
  mailing_address_local:
    '#type': textarea
    '#title': 'Mailing Address: Local'
  phone_number_home_:
    '#type': tel
    '#title': 'Phone Number (Home)'
  phone_number_mobile_:
    '#type': tel
    '#title': 'Phone Number (Mobile)'
  how_did_you_hear_about_our_programs_:
    '#type': webform_select_other
    '#title': 'How did you hear about our programs?'
    '#options':
      Web: Web
      Friends/Family: Friends/Family
      'USF Admissions': 'USF Admissions'
      'Academic Advising': 'Academic Advising'
      'High School Counselor': 'High School Counselor'
      'USF Student or Alumni': 'USF Student or Alumni'
    '#other__option_label': ''
    '#other__title': 'If Other, please specify'
    '#required': true
  ap_tests_taken_and_scores_if_known_:
    '#type': textarea
    '#title': 'AP: Tests Taken and Scores (if known)'
  intended_major_at_usf:
    '#type': textfield
    '#title': 'Intended Major at USF'
    '#required': true
  student_status:
    '#type': select
    '#title': 'Student Status'
    '#options':
      Undecided: Undecided
      'Committed to USF for the Spring': 'Committed to USF for the Spring'
      'Committed to USF for the Fall': 'Committed to USF for the Fall'
      'Current USF Student': 'Current USF Student'
    '#required': true
  for_those_interested_in_teaching_middle_high_school_what_foreign:
    '#type': select
    '#title': 'For those interested in teaching middle/high school, what foreign language do you plan to take at USF?'
    '#options':
      Arabic: Arabic
      Chinese: Chinese
      Filipino: Filipino
      French: French
      German: German
      Greek: Greek
      Hebrew: Hebrew
      Italian: Italian
      Japanese: Japanese
      Latin: Latin
      Portuguese: Portuguese
      Spanish: Spanish
  desired_program:
    '#type': select
    '#title': 'Desired Program'
    '#description': '(Limited majors allowed)'
    '#options':
      '4 year BA and Credential': '4 year BA and Credential'
      '5 year BA/BS, Credential and MA': '5 year BA/BS, Credential and MA'
      '5 Year BA/BS, Credential and MA and Special Education': '5 Year BA/BS, Credential and MA and Special Education'
      '6 Year BA/BS, Credential and MA and Special Education': '6 Year BA/BS, Credential and MA and Special Education'
    '#required': true
  desired_credential:
    '#type': select
    '#title': 'Desired Credential'
    '#options':
      'Multiple-Subject: Elementary (k-6)': 'Multiple-Subject: Elementary (k-6)'
      'Multiple-Subject: Elementary (k-6) and Special Education ': 'Multiple-Subject: Elementary (k-6) and Special Education '
      'Single-Subject: English (middle/high school)': 'Single-Subject: English (middle/high school)'
      'Single-Subject: Math (middle/high school)': 'Single-Subject: Math (middle/high school)'
      'Single-Subject: Science (middle/high school)': 'Single-Subject: Science (middle/high school)'
      'Single-Subject: Social Science (middle/high school)': 'Single-Subject: Social Science (middle/high school)'
      'Single-Subject: (middle/high school) and Special Education': 'Single-Subject: (middle/high school) and Special Education'
    '#required': true
  essay_intro:
    '#type': webform_markup
    '#markup': 'Applicants can submit this form without the essays; essays are due four weeks after submission of this application. After submission of this application, you will be contacted by a UTEC advisor.'
  essay_1:
    '#type': textarea
    '#title': 'Essay 1'
  essay_2:
    '#type': textarea
    '#title': 'Essay 2'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Submit
