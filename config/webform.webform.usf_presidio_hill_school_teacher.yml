id: usf_presidio_hill_school_teacher
title: 'USF & Presidio Hill School Teacher Apprentice Program Application'
description: ''
category: ''
elements: |-
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#required': true
  email_address:
    '#type': textfield
    '#title': 'Email Address'
    '#required': true
  have_you_submitted_your_application_to_usf_:
    '#type': radios
    '#title': 'Have you submitted your application to USF?'
    '#options':
      'Yes': 'Yes'
      'In progress': 'In progress'
      'No': 'No'
    '#required': true
  why_would_you_be_a_good_fit_for_this_program_:
    '#type': textarea
    '#title': 'Why would you be a good fit for this program?'
    '#description': '<strong>Prompt: </strong>The Presidio Hill School partnership with the University of San Francisco is based upon building a foundation in progressive education. Please write about your interest in progressive education &mdash; why you are interested in progressive education, what you know about the topic at this stage in your life and what you hope to learn if you are accepted to this program. Limit your reply to 3000 characters (approximately 1 page single-spaced).'
    '#required': true
  release_of_confidential_student_record_information:
    '#type': radios
    '#title': 'Release of Confidential Student Record Information'
    '#description': |-
      In accordance with the Family Education Rights and Privacy Act of 1974 (as amended), the University of San Francisco does not release a student&rsquo;s educational record information without the written consent of the student, except to certain categories of persons specifically exempted by the law. The USF &amp; Presidio Hill School Teacher Apprentice Program is jointly administered by the University of San Francisco and the Presidio Hill School of San Francisco. Officials from these organizations are involved in all phases of the USF &amp; Presidio Hill School Teacher Apprentice Program.<br />
      <br />
      This release must be submitted with the application to the USF &amp; Presidio Hill School Teacher Apprentice Program and must remain in effect for the duration of the student&rsquo;s participation in the program.<br />
      <br />
      I authorize the University of San Francisco to release my application and application materials, admissions file, grades, courses taken, academic process, advising information, probation, suspension or dismissal status. This will be in force for the duration of my enrollment in the USF &amp; Presidio Hill School Teacher Apprentice Program.<br />
      <br />
      The purpose of this release is to permit the Presidio Hill School to evaluate me as a candidate for the USF &amp; Presidio Hill School Teacher Apprentice Program and to track my academic progress through the Program.
    '#options':
      'I understand that selecting this option signifies that I agree to all of the terms below.': 'I understand that selecting this option signifies that I agree to all of the terms below.'
    '#required': true
  key:
    '#type': date
    '#title': Date
    '#required': true
    '#datepicker': true
    '#date_date_format': m/d/Y
