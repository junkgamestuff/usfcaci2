id: soe_undocumented_student_scholar
title: 'SOE - Undocumented Student Scholarship'
description: ''
category: ''
elements: |-
  markup:
    '#type': webform_markup
    '#markup': |-
      <p>The School of Education is pleased to offer financial support to incoming and current undocumented and DACAmented students enrolled in any School of Education program (Hilltop or&nbsp;additional locations). In recognition of the social change efforts that many of our undocumented students are engaged in, the scholarship responds to the social, cultural and political stressors undocumented and DACAmented students face. Awards will be given in the amount of up to $5,000 dollars.</p>

      <h2>Eligibility Requirements</h2>

      <ul>
      	<li>Undocumented or DACAmented student</li>
      	<li>Incoming or current student in any School of Education program (Hilltop Campus or&nbsp;additional&nbsp;locations)</li>
      	<li>Candidates with financial need will be prioritized, but all will be considered</li>
      	<li>Priority will be given to applicants who are actively engaged in education advocacy, immigrant rights, or other work related to supporting undocumented students.</li>
      </ul>

      <p>Interested applicants must complete the online application for the School of Education Scholarship for Undocumented Students. Applications will be reviewed on a continuous basis. Our committee seeks to make decisions within four weeks after application is submitted. Your application will be reviewed by a group of School of Education faculty and staff dedicated to supporting undocumented and DACAmented students. Your application will be handled with the utmost care and confidentiality.</p>

      <p>If you have any questions about the application, please contact&nbsp;<a data-renderer-mark="true" href="mailto:schoolofeducation@usfca.edu" title="mailto:schoolofeducation@usfca.edu">schoolofeducation@usfca.edu</a>.</p>
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#required': true
  email_address:
    '#type': email
    '#title': 'Email Address'
    '#required': true
  program:
    '#type': textfield
    '#title': Program
    '#required': true
  year:
    '#type': textfield
    '#title': Year
    '#required': true
  campus_location:
    '#type': radios
    '#title': Campus/Location
    '#options':
      Hilltop: Hilltop
      Sacramento: Sacramento
      'San Jose': 'San Jose'
      'Santa Rosa': 'Santa Rosa'
    '#required': true
  have_you_ever_applied_to_this_fund_before_:
    '#type': radios
    '#title': 'Have you ever applied to this fund before?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#required': true
  check_this_option_if_your_situation_is_particularly_urgent_:
    '#type': radios
    '#title': 'Check this option if your situation is particularly urgent:'
    '#options':
      Urgent: Urgent
  in_300_words_or_less_please_explain_how_you_meet_the_criteria_fo:
    '#type': textarea
    '#title': 'In 300 words or less, please explain how you meet the criteria for this scholarship and why you would like to be considered.'
    '#required': true
  is_there_any_additional_information_that_you_would_like_to_provi:
    '#type': textarea
    '#title': 'Is there any additional information that you would like to provide to the committee about your financial situation?'
