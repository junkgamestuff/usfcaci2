    '#type': webform_markup
    '#markup': |-
      <h2>Terms &amp; Conditions</h2>

      <p>Participants in this program are required to provide a proof of basic health and/or travel insurance policy that covers all personal activities not included on the Silicon Valley Entrepreneurship &amp; Innovation Certificate program.</p>

      <p>For international participants, the B1/B2 visa is the appropriate visa for entry into the United States from required countries. When applying for a visa, we are happy to provide an invitation letter to support your visa application.</p>
