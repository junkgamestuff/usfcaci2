id: alumni_volunteer_form
title: 'Alumni Volunteer Form'
description: ''
category: ''
elements: |-
  markup:
    '#type': webform_markup
    '#markup': 'Thank you for your interest in an alumni leadership role at USF. Please fill out the following form and a member of the Alumni Engagement team will follow up with you. Thank you and we look forward to be ing in touch.'
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#required': true
  non_usf_email:
    '#type': email
    '#title': 'Non USF Email'
    '#required': true
  phone_number:
    '#type': tel
    '#title': 'Phone Number'
    '#required': true
  preferred_usf_class_year:
    '#type': textfield
    '#title': 'Preferred USF Class Year'
    '#required': true
  job_title:
    '#type': textfield
    '#title': 'Job Title'
    '#required': true
  company_organization:
    '#type': textfield
    '#title': Company/Organization
    '#required': true
  linkedin_profile:
    '#type': textfield
    '#title': 'LinkedIn Profile'
    '#description': 'Please share your LinkedIn profile, if you have one.'
  which_alumni_community_are_you_interested_in_getting_involved_wi:
    '#type': checkboxes
    '#title': 'Which alumni community are you interested in getting involved with?'
    '#description': |-
      <br />
      Please select all of the groups that are of interest.
    '#options':
      'Asia Pacific Alumni Network Board': 'Asia Pacific Alumni Network Board'
      'Black Alumni Society Board': 'Black Alumni Society Board'
      'Greater China Alumni Club': 'Greater China Alumni Club'
      'East Bay Regional Councils': 'East Bay Regional Councils'
      'Latinx Alumni Society Board': 'Latinx Alumni Society Board'
      'Pride Alumni Board (for LGBTQ+ alumni and allies)': 'Pride Alumni Board (for LGBTQ+ alumni and allies)'
      'New York Regional Council': 'New York Regional Council'
      'North Bay Regional Council': 'North Bay Regional Council'
      'Peninsula/Silicon Valley Regional Council': 'Peninsula/Silicon Valley Regional Council'
      'Sna Francisco Regional Council': 'Sna Francisco Regional Council'
      'Southern California Regional Council': 'Southern California Regional Council'
      Other: Other
  if_you_selected_other_in_the_previous_question_please_indicate_y:
    '#type': textfield
    '#title': 'If you selected "Other" in the previous question, please indicate your group.'
  which_alumni_industry_group_are_you_interested_in_getting_involv:
    '#type': checkboxes
    '#title': 'Which alumni industry group are you interested in getting involved with?'
    '#description': |-
      <br />
      Please select all of the groups that are of interest.
    '#options':
      Entertainment: Entertainment
      'Financial Services': 'Financial Services'
      Healthcare: Healthcare
      'Legal Services': 'Legal Services'
      'Real Estate': 'Real Estate'
      Technology: Technology
      'I''m not interested in any alumni industry groups at this time': 'I''m not interested in any alumni industry groups at this time'
  are_you_interested_in_getting_involved_with_other_usf_programs_o:
    '#type': checkboxes
    '#title': 'Are you interested in getting involved with other USF programs or initiatives on campus?'
    '#description': |-
      <br />
      Please select all of the groups that are of interest.
    '#options':
      'University Ministry: speaker, retreat/immersion leader, or social justice partnerships': 'University Ministry: speaker, retreat/immersion leader, or social justice partnerships'
      'Admissions, outreach to prospective students': 'Admissions, outreach to prospective students'
      'Commencement: day-of volunteer': 'Commencement: day-of volunteer'
      'Career Services: speaker or panelist': 'Career Services: speaker or panelist'
      Other: Other
  please_explain_why_you_are_interested_in_a_leadership_role_and_w:
    '#type': textarea
    '#title': 'Please explain why you are interested in a leadership role and what skills and experience you can offer.'
    '#required': true
  how_did_you_hear_about_usf_s_alumni_opportunities_:
    '#type': radios
    '#title': 'How did you hear about USF''s alumni opportunities?'
    '#options':
      'Referred by friend or colleague': 'Referred by friend or colleague'
      Email: Email
      'Social Media': 'Social Media'
      'USF Event': 'USF Event'
      'USF Staff or Faculty Member': 'USF Staff or Faculty Member'
      Other: Other
    '#required': true
